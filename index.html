    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace;
            background: #001a33;
            color: #00d4ff;
        }
        header {
            background: #002147;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #00d4ff;
            box-shadow: 0 2px 10px rgba(0,212,255,0.3);
        }
        h1 { 
            font-size: 2em;
            text-shadow: 0 0 20px #00d4ff;
            margin-bottom: 5px;
        }
        .tagline {
            color: #0099cc;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .btn {
            background: #00d4ff;
            color: #001a33;
            border: none;
            padding: 10px 20px;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn:hover { background: #00aacc; }
        .btn:disabled { background: #004466; color: #666; cursor: not-allowed; }
        .btn.active { background: #ff6600; }
        
        #map { 
            height: 600px;
            width: 100%;
        }
        .info-panel {
            background: #002147;
            padding: 20px;
            border-top: 3px solid #00d4ff;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .stat {
            text-align: center;
            padding: 10px;
            min-width: 120px;
        }
        .stat-number {
            font-size: 2em;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff;
        }
        .stat-label {
            color: #0099cc;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .legend {
            background: #002147;
            padding: 15px;
            text-align: center;
            border-top: 2px solid #004466;
        }
        .legend-item {
            display: inline-block;
            margin: 0 15px;
            font-size: 0.9em;
        }
        .legend-icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .ship-icon { background: #00d4ff; }
        .incident-icon { background: #ff3333; }
        .distress-icon { background: #ff9900; }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #0099cc;
            font-size: 0.8em;
            background: #001a33;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.5em; }
            #map { height: 400px; }
            .controls { flex-direction: column; align-items: center; }
        }
    </style>
</head>
